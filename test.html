<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-box {
            border: 1px solid #e8ecef;
            border-radius: 5px; /* Cambiado a 15px */
            margin: 5px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            background-color: #fefefe;
        }

        .custom-box:hover {
            background-color: #e0f7fa;
        }

        .custom-img {
            width: 100%;
            height: auto;
            border-radius: 15px; /* Para asegurarse de que la imagen siga el borde redondeado */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/1.png" class="custom-img" alt="Image 1">
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/2.png" class="custom-img" alt="Image 2">
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/3.png" class="custom-img" alt="Image 3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/4.png" class="custom-img" alt="Image 4">
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/5.png" class="custom-img" alt="Image 5">
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/6.png" class="custom-img" alt="Image 6">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/1.png" class="custom-img" alt="Image 7">
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="custom-box">
                    <img src="/assets/img/exp/1.png" class="custom-img" alt="Image 8">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
