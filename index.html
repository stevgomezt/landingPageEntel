<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script type="module" src="/assets/js/firebaseauth.js"></script>
    <style>
        .container-login-form {
            max-width: 400px;
            margin-top: 50px;
            /* Añade margen automático horizontal para centrar */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            /* Alinea el contenido al centro */
        }

        .form-title-login-form {
            margin-bottom: 30px;
        }

        .input-group-login-form {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group-login-form i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            padding-left: 35px;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-login-form mx-auto">
        <img src="/assets/img/logos/logo.svg" alt="Inicio de Sesión" style="width: 100px; height: 100px;">
        <img src="/assets/img/logos/entel.png" alt="Inicio de Sesión" style="width: 100px; height: 100px;">
        <h1 class="form-title-login-form">Iniciar Sesión</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group-login-form">
                <i class="fas fa-envelope"></i>
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="input-group-login-form">
                <i class="fas fa-lock"></i>
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitSignIn">Sign In</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
